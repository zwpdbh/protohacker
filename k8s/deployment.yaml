apiVersion: apps/v1
kind: Deployment
metadata:
  name: protohacker
  labels:
    app: protohacker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: protohacker
  template:
    metadata:
      labels:
        app: protohacker
    spec:
      containers:
      - name: protohacker
        image: protohackeracr.azurecr.io/protohacker:v1   
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      imagePullSecrets:
      - name: acr-secret  # You'll create this next
---
apiVersion: v1
kind: Service
metadata:
  name: protohacker-service
spec:
  type: LoadBalancer
  selector:
    app: protohacker
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3001
      name: "echo"
    - protocol: TCP
      port: 3002
      targetPort: 3003
      name: "prime-time"
    - protocol: TCP
      port: 3004
      targetPort: 3005
      name: "means-to-end"
    - protocol: TCP
      port: 3006
      targetPort: 3007
      name: "budget-chat"
    - protocol: UDP
      port: 3008
      targetPort: 3009
      name: "unusual-database"
    - protocol: TCP
      port: 4003
      targetPort: 4003
      name: "mob-middle"
    - protocol: TCP
      port: 5005
      targetPort: 5005
      name: "speed-daemon"
    - protocol: UDP
      port: 5006
      targetPort: 5006
      name: "line-reversal"      